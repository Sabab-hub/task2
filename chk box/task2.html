<!DOCTYPE html>
<html>
<head>
    <title>Checkbox and Button Example</title>
</head>
<body>
    <h2>Select items:</h2>
    <div id="checkboxes">
        <input type="checkbox" id="item1" name="apple">
        <label for="item1">apple</label><br>
        <input type="checkbox" id="item2" name="guava">
        <label for="item2">guava</label><br>
        <input type="checkbox" id="item3" name="peach">
        <label for="item3">peach</label><br>
    </div>
    <div id="button-container"></div>
    <div id="selected-items"></div>

    <script src="main.js"></script>
</body>
</html>
